spring:
  datasource:
    driver-class-name: ${db.driver}
    url: ${db.url}
    username: ${db.username}
    password: ${db.password}
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  data:
    redis:
      host: ${redis.devHost}
  kafka:
      bootstrap-servers: localhost:${custom.kafka.devPort}

logging.level:
  org:
    hibernate.SQL: error

