spring:
  datasource:
    driver-class-name: ${db.driver}
    url: ${db.url}
    username: ${db.username}
    password: ${db.password}
  jpa:
    hibernate:
      ddl-auto: create
  data:
    redis:
      host: ${redis.devHost}
  kafka:
      bootstrap-servers: localhost:${custom.kafka.devPort}

logging.level:
  org:
    hibernate.SQL: error

custom:
  redis:
    host: ${redis.devHost}

kafka:
  host: "localhost:"
  port: ${custom.kafka.devPort}