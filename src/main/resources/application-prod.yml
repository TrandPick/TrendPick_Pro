server:
  shutdown: graceful
management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
spring:
  lifecycle:
    timeout-per-shutdown-phase: 1m
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://mariadb-1-service:3306/trendpick__prod
    username: ${mariaDB.username}
    password: ${mariaDB.password}
  jpa:
    hibernate:
      ddl-auto: create
  data:
    redis:
      host: ${redis.host}
