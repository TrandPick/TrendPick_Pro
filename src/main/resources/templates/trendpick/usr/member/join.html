<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 가입</title>
    <!-- 필요한 Bootstrap CSS 및 JavaScript를 불러옵니다 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>회원 가입</h1>
    <p th:if="${errorMessage}" th:text="${errorMessage}">Error Message</p>
    <form th:action="@{/trendpick/member/register}" th:object="${joinForm}" method="post">
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="이메일을 입력해주세요">
            <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="비밀번호를 입력해주세요">
            <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>
        <div class="form-group">
            <label for="username">이름</label>
            <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="이름을 입력해주세요">
            <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
        </div>
        <div class="form-group">
            <label for="phoneNumber">휴대폰 번호</label>
            <input type="tel" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" placeholder="휴대폰 번호를 입력해주세요">
            <p class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
        </div>
        <div class="form-group">
            <label>어떤 용도로 사용하시나요?</label>
            <div>
                <input type="radio" th:field="*{state}" value="ADMIN" id="stateAdmin"> <label for="stateAdmin">관리자</label>
            </div>
            <div>
                <input type="radio" th:field="*{state}" value="BRAND_ADMIN" id="stateBrandAdmin"> <label for="stateBrandAdmin">브랜드판매자</label>
            </div>
            <div>
                <input type="radio" th:field="*{state}" value="MEMBER" id="stateMember"> <label for="stateMember">사용자</label>
            </div>
            <p class="text-danger" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></p>
        </div>
        <div class="form-group">
            <label><H3>본인이 선호하는 태그를 선택 해주세요!</H3></label>
            <div th:each="tags : ${allTags}">
                <input type="checkbox" th:field="*{tags}" th:value="${tags.name}" />
                <label th:text="${tags.name}"></label>
            </div>
            <p class="text-danger" th:if="${#fields.hasErrors('tags')}" th:errors="*{tags}"></p>
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>
</body>
</html>
