<html layout:decorate="~{trendpick/usr/layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>배송지 등록하기</title>
</head>
<body>
<main layout:fragment="main" class="login-form">

    <script>
        function AddressForm__submit(form) {

            form.address.value = form.address.value.trim();

            if (form.address.value.length === 0) {
                toastWarning('주소를 입력해주세요.');
                form.address.focus();
                return;
            }
            form.submit();
        }
    </script>

    <div class="w-full max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-2">현재 배송지</h2>
            <div class="py-2 text-lg text-gray-600" th:text="${originalAdrress}"></div>
        </div>
        <form th:action method="post" class="flex flex-col gap-6" onsubmit="AddressForm__submit(this); return false;">
            <div class="form-control">
                <label class="label block text-lg font-medium text-gray-700">
                    <span class="label-text">새 배송지</span>
                </label>
                <label>
                    <input type="text" name="address" placeholder="주소를 입력해주세요." class="input w-full py-2 px-4 mt-2 rounded border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" autoFocus/>
                </label>
            </div>
            <button id="btn-join-1 w-min" class="btn w-full py-3 bg-black text-white rounded hover:bg-gray-800 transition duration-200 ease-in-out">
                <span>등록하기</span>
            </button>
        </form>
    </div>
</main>
</body>
</html>
