<!DOCTYPE html>
<html layout:decorate="~{trendpick/usr/layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>장바구니</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<main layout:fragment="main">
    <div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th class="text-center" scope="col"><input type="checkbox" id="selectAllCheckbox"></th>
            <th class="text-center" scope="col">번호</th>
            <th class="text-center" scope="col">상품ID</th>
            <th scope="col">상품정보</th>
            <th class="text-center" scope="col">가격</th>
            <th class="text-center" scope="col">수량</th>
            <th class="text-center" scope="col">담은날짜</th>
            <th class="text-center" scope="col">삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item, i : ${cartItems}">
            <td class="text-center">
                <input type="checkbox" name="selectedItems" th:value="${item.getId()}"></td>
            <td class="text-center">
                <span class="badge badge-ghost badge-sm" th:text="${i.count}">1</span>
            </td>
            <td class="text-center">
                <span lass="badge badge-ghost badge-sm" th:text="${item.getProduct().getId()}">1</span>
            </td>
            <td class="text-center">
                <div class="flex items-center space-x-3">
                    <div class="avatar">
                        <div class="mask mask-squircle w-12 h-12">
                            <img th:src="|/images/${item.getProduct().getFile().getParent()}|" width="100" height="100"/>
                        </div>
                    </div>
                    <div>
                        <a th:href="@{/trendpick/products/{productId}(productId=${item.getProduct().getId()})}"
                            th:text="${item.getProduct().getName()}"></a>
                        <div class="text-sm opacity-50" th:text="${item.getProduct().getBrand().getName()}"></div>
                    </div>
                </div>
            </td>
            <td class="text-center">
                <span class="badge badge-ghost badge-sm" th:text="${#numbers.formatDecimal(item.getProduct().getPrice(), 0, 'COMMA', 0, 'POINT')} + ' 원'"></span></td>
            <td class="text-center">
                <form th:action="@{/trendpick/usr/cart/update}" method="post" class="quantity_update_form">
                    <input type="hidden" name="cartItemId" th:value="${item.getId()}">
                    <div class="quantity_div">
                        <button type="button" class="quantity_btn minus_btn" onclick="updateQuantity(this, -1,form)">-
                        </button>
                        <input type="number" name="quantity" th:value="${item.getQuantity()}" min="1" class="quantity_input" onchange="updateInputValue(this)" style='text-align:center' readonly>
                        <button type="button" class="quantity_btn plus_btn" onclick="updateQuantity(this, 1,form)">+</button>
                    </div>
                </form>
            </td>
            <td class="text-center">
                <span class="badge badge-ghost badge-sm" th:text="${#temporals.format(item.getCreateDate(), 'MM/dd')}"></span>
            </td>
            <td class="text-center">
                <a th:href="@{/trendpick/usr/cart/{memberId}/{cartItemId}(memberId=${item.getCart().getMember().getId()}, cartItemId=${item.getId()})}"
                    style="text-decoration: none">삭제</a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
    <hr>

    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center mt-3">
        <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">총 결제금액</h4>
                </div>
                <form th:action="@{/trendpick/orders/cart}" method="post" id="cartForm">
                    <input type="hidden" id="selectedItemsInput" name="selectedItems">
                    <h4 class="card-title pricing-card-title" style="text-align: center; display: flex; justify-content: center;">
                        <span th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')} + ' 원' "></span>
                    </h4>
                <button type="submit" class="w-100 btn btn-lg btn-outline-primary" onclick="submitCartForm(this.form)">구매하기</button>
                </form>
            </div>
        </div>
    </div>

<script>
    function updateQuantity(element, amount,form) {
        const quantityInput = element.parentNode.querySelector('.quantity_input');
        let quantity = parseInt(quantityInput.value);
        quantity += amount;
        if (quantity < 1) {
            quantity = 1;
        }
        quantityInput.value = quantity;
        form.submit();
    }
    function updateInputValue(input) {
        const quantity = parseInt(input.value);
        if (isNaN(quantity) || quantity < 1) {
            input.value = 1;
        }
    }

    // 전체 선택 체크박스 클릭 시 모든 상품 체크박스 상태 변경
    document.getElementById('selectAllCheckbox').addEventListener('click', function () {
        var checkboxes = document.getElementsByName('selectedItems');
        for (var i = 0; i < checkboxes.length; i++) {
            checkboxes[i].checked = this.checked;
        }
    });
    function submitCartForm(form) {
        var selectedItems = document.getElementsByName('selectedItems');
        var selectedIds = [];
        for (var i = 0; i < selectedItems.length; i++) {
            if (selectedItems[i].checked) {
                selectedIds.push(selectedItems[i].value);
            }
        }
        document.getElementById('selectedItemsInput').value = selectedIds.join(',');
        document.getElementById('cartForm').submit();
        form.submit();
    }
</script>
</main>
</body>
</html>
