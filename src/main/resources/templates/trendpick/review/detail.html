<!DOCTYPE html>
<html layout:decorate="~{trendpick/usr/layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>리뷰 상세 페이지</title>
</head>
<main layout:fragment="main">
    <div class="mt-3" style="width:100%; margin-right: 0;">
        <div class="flex justify-end mt-3">
            <a th:if="${reviewResponse.writer == currentUser}" th:href="@{|/trendpick/review/edit/${reviewResponse.id}|}">수정하기</a>
        </div>
        <div class="flex flex-col mt-5 justify-center items-start">
            <div class="card bordered flex flex-col w-full md:flex-row gap-4">
                <div class="md:flex w-full md:items-start ">
                    <div class="md:w-1/2 pr-4" >
                        <img th:src="|/images/${reviewResponse.mainFile}|"/></br>
                    </div>
                    <div class="md:w-1/2 ml-auto pl-4" style="border-left: 1px solid #ccc;">
                        <h2 class="text-xl font-bold text-gray-800 mb-2 mt-2">제품명</h2>
                        <p class="mb-4" th:text="${reviewResponse.productName}"></p>

                        <h2 class="text-xl font-bold text-gray-800 mb-2">작성자</h2>
                        <p class="mb-4" th:text="${reviewResponse.writer}"></p>

                        <h2 class="text-xl font-bold text-gray-800 mb-2">별점</h2>
                        <p class="mb-4"><span th:text="${reviewResponse.rating}"></span>/5</p>

                        <h2 class="text-xl font-bold text-gray-800 mb-2">제목</h2>
                        <p class="mb-4" th:text="${reviewResponse.title}"></p>

                        <h2 class="text-xl font-bold text-gray-800 mb-2">내용</h2>
                        <p class="mb-4" th:text="${reviewResponse.content}"></p>
                    </div>
                </div>
            </div>
            <div class="flex flex-col justify-center w-full mb-8">
                <h3 class="mt-5">더 많은 후기 사진</h3>
                <div class="mt-4 grid grid-cols-3 gap-4 w-full">
                    <div th:each="subFile : ${reviewResponse.subFiles}">
                        <img th:src="${'/images/' + subFile}" class="mx-auto w-full" style="height: 300px;" />
                    </div>
                </div>
            </div>
        </div>

    </div>

</main>
</html>
