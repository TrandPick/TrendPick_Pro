<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 상세 페이지</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/daisyui/1.14.0/full.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-6 py-8">
    <h2 class="text-4xl font-bold mb-8" th:text="${reviewResponse.productName}">제품명</h2>
    <h3 th:text="${reviewResponse.writer}">작성자</h3>

    <div class="md:flex md:items-center">
        <div class="md:w-1/2">
            <img th:src="|/images/${reviewResponse.mainFile}|" width="200" height="200"/></br>
            <div class="mt-4 flex" th:each="subFile : ${reviewResponse.subFiles}" >
                <img th:src="${'/images/' + subFile}" class="rounded w-24 mr-2" alt="서브 이미지" width="150" height="150">
            </div>
        </div>

        <div class="md:w-1/2 ml-4">
            <h2 class="text-xl font-bold text-gray-800 mb-2">제목</h2>
            <p class="mb-4" th:text="${reviewResponse.title}">제목</p>

            <h2 class="text-xl font-bold text-gray-800 mb-2">내용</h2>
            <p class="mb-4" th:text="${reviewResponse.content}">후기내용</p>
        </div>
    </div>
</div>
</body>
</html>
