<!DOCTYPE html>
<html layout:decorate="~{trendpick/usr/layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>TrendPick</title>
</head>
<body>
<main layout:fragment="main" class="h-screen w-screen bg-white flex flex-col" style="max-width:960px;">
    <div class="overflow-auto">
        <div class="card bordered flex flex-col md:flex-row gap-4">
            <figure class="flex-1 flex flex-col items-center">
                <img th:src="|/images/${productResponse.mainFile}|" class="image-main object-cover" alt="Product Image"/>
                <div class="mt-4 flex flex-row overflow-x-auto">
                    <div th:each="image : ${productResponse.subFiles}">
                        <img th:src="|/images/${image}|" class="rounded w-24 mr-2 my-2" alt="Sub Image">
                    </div>
                </div>
            </figure>

            <div class="card-body flex-1">
                <div class="mb-4 flex flex-wrap overflow-auto">
                    <div th:each="tag : ${productResponse.tags}" class="badge-large mr-2 mb-2">
                        <span th:text="${tag.name}"></span>
                    </div>
                </div>
                <hr>
                <h2 class="text-2xl font-bold" th:text="${productResponse.name}"></h2>
                <div class="badge my-2">Brand: <span th:text="${productResponse.brand}"></span></div>
                <p class="mb-4" th:text="${productResponse.description}"></p>
                <ul class="mb-8">
                    <li>가격: <span class="text-orange-600 font-bold text-lg" th:text="${#numbers.formatDecimal(productResponse.price, 0, 'COMMA', 0, 'POINT')} + ' 원'">Price</span></li>
                    <li>재고: <span th:text="|${productResponse.stock} 개|">Stock</span></li>
                </ul>
                <div class="mb-4">
                    <label for="quantity" class="font-bold">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="10" value="1" class="w-16 border border-gray-300 rounded-md px-2 py-1">
                </div>
                <div class="flex-grow"></div>
                <div th:if="!${@rq.CheckAdminHtml()}" class="card-actions">
                    <form id="addToCartForm" th:action="@{/trendpick/usr/cart/add}" method="post">
                        <input type="hidden" name="productId" th:value="${productResponse.id}">
                        <input type="hidden" name="quantity" id="addToCartQuantity">
                        <button type="submit" class="btn btn-accent">Add to Cart</button>
                    </form>
                    <form id="orderForm" th:action="@{/trendpick/orders/order/product}" method="POST">
                        <input type="hidden" name="productId" th:value="${productResponse.id}">
                        <input type="hidden" name="quantity" value="quantity">
                        <button type="submit" class="btn btn-accent">Buy Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
