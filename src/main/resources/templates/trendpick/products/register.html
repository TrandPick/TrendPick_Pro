<!DOCTYPE html>
<html layout:decorate="~{trendpick/usr/layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
</head>
<body>

<main layout:fragment="main" class="bg-white">

    <script>
        $(document).ready(function() {
            $(`input[name="mainCategory"]`).change(function () {
                // 기존에 나오던 녀석을 숨긴다.
                $(`[data-type-1]:not(.hidden)`).addClass("hidden");
                // 이번에 나와야 할 녀석을 노출시킨다.
                $(`[data-type-1="${this.value}"]`).removeClass("hidden");

                // 기존에 체크된 녀석을 체크해제 한다.
                $(`input[name="subCategory"]:checked`).prop("checked", false);

                // 디폴트로 가장 첫번째 것을 체크한다.
                $(`[data-type-1="${this.value}"] input[name="subCategory"]:first`).prop(
                    "checked",
                    true
                );
            });
            $(`input[name="mainCategory"]:first`).click();
        });
    </script>

    <script>
        function ProductSaveRequest__submit(form) {
            form.name.value = form.name.value.trim();

            if (form.name.value.length === 0) {
                toastWarning('상품명을 입력해주세요.');
                form.name.focus();
                return;
            }

            form.description.value = form.description.value.trim();

            if (form.description.value.length === 0) {
                toastWarning('내용을 입력해주세요.');
                form.description.focus();
                return;
            }

            const brandInputs = form.querySelectorAll('input[name="brand"]');

            if (brandInputs.value.length === 0) {
                toastWarning('브랜드를 체크해주세요');
                return;
            }

            var mainFileInput = document.getElementById('mainFile');
            var subFilesInput = document.getElementById('subFiles');

            if (mainFileInput.files.length === 0) {
                toastWarning('메인 이미지 파일을 선택해주세요.');
                mainFileInput.focus();
                return;
            }

            if (subFilesInput.files.length === 0) {
                toastWarning('서브 이미지 파일들을 선택해주세요.');
                subFilesInput.focus();
                return;
            }

            form.price.value = form.price.value.trim();

            if (form.price.value.length === 0) {
                toastWarning('가격을 입력해주세요.');
                form.price.focus();
                return;
            }

            form.stock.value = form.stock.value.trim();

            if (form.stock.value.length === 0) {
                toastWarning('재고를 입력해주세요.');
                form.stock.focus();
                return;
            }

            const tagInputs = form.querySelectorAll('input[name="tags"]');
            let isTagsChecked = false;
            for (let i = 0; i < tagInputs.length; i++) {
                if (tagInputs[i].checked) {
                    isTagsChecked = true;
                    break;
                }
            }

            if (!isTagsChecked) {
                toastWarning('태그를 선택해주세요');
                return;
            }

            form.submit(); // 폼 발송
        }
    </script>

    <form id="productSaveRequest" th:object="${productSaveRequest}" method="post" enctype="multipart/form-data"
          class="m-8 p-6 bg-white shadow-md rounded-md" onsubmit="ProductSaveRequest__submit(this); return false;">
        <h2 class="text-2xl font-semibold mb-6">Register New Product</h2>

        <!-- Product Name -->
        <div class="mb-4">
            <label for="name" class="block text-gray-600 font-semibold mb-2">Title</label>
            <input type="text" id="name" name="name" class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <!-- Description -->
        <div class="mb-4">
            <label for="description" class="block text-gray-600 font-semibold mb-2">Description</label>
            <textarea id="description" name="description" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>

        <!-- Main Category -->
        <div class="mb-4">
            <label class="block text-gray-600 font-semibold mb-2">Main Category</label>
            <div class="flex flex-wrap">
                <div th:each="mainCategory, stat : ${mainCategories}" th:if="${mainCategory.name} != '추천'" class="mr-4 mb-2">
                    <label class="flex items-center text-gray-700">
                        <input required type="radio" id="mainCategory" name="mainCategory" th:value="${mainCategory.name}" class="form-radio">
                        <span class="ml-2" th:text="${mainCategory.name}"></span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Sub Category -->
        <div class="mb-4">
            <label class="block text-gray-600 font-semibold mb-2">Sub Category</label>
            <div class="flex flex-wrap" th:each="subCategories, stat : ${subCategoriesList}">
                <label th:each="subCategory : ${subCategories.value}" th:data-type-1="${subCategories.key}" class="hidden mr-4 mb-2">
                    <input required type="radio" id="subCategory" name="subCategory" th:value="${subCategory.name}" class="form-radio">
                    <span class="ml-2 text-gray-700" th:text="${subCategory.name}"></span>
                </label>
            </div>
        </div>

        <!-- Brand -->
        <div class="mb-4">
            <label class="block text-gray-600 font-semibold mb-2">Brand</label>
            <label class="flex items-center text-gray-700">
                <input type="radio" id="brand" name="brand" th:value="${brands.name}" class="form-radio" checked="checked">
                <span class="ml-2" th:text="${brands.name}"></span>
            </label>
        </div>

        <!-- Main Image -->
        <div class="mb-4">
            <label for="mainFile" class="block text-gray-600 font-semibold mb-2">Main Image</label>
            <input type="file" id="mainFile" name="mainFile" class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <!-- Sub Images -->
        <div class="mb-4">
            <label for="subFiles" class="block text-gray-600 font-semibold mb-2">Sub Images (여러장 선택하세요!)</label>
            <input type="file" id="subFiles" name="subFiles" multiple="multiple" class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <!-- Price -->
        <div class="mb-4">
            <label for="price" class="block text-gray-600 font-semibold mb-2">Price</label>
            <input type="number" id="price" name="price" class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <!-- Stock -->
        <div class="mb-4">
            <label for="stock" class="block text-gray-600 font-semibold mb-2">Stock</label>
            <input type="number" id="stock" name="stock" class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <!-- Tags -->
        <div class="mb-4">
            <label class="block text-gray-600 font-semibold mb-2">Tags</label>
            <div class="flex flex-wrap">
                <div th:each="tag, iterStat : ${tags}" class="mr-4 mb-2">
                    <input type="checkbox" name="tags" th:value="${tag.name}" class="form-checkbox text-indigo-600">
                    <span class="ml-2 text-gray-700" th:text="${tag.name}"></span>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end">
            <button class="bg-black hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded">상품 등록</button>
        </div>
    </form>

</main>
</body>
</html>
