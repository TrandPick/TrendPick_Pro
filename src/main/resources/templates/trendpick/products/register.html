<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록 폼</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <form id="productSaveRequest" th:action="@{/trendpick/products/register}" th:object="${productSaveRequest}" method="post" enctype="multipart/form-data">
        <div>
            <label for="name">제목</label>
            <input type="text" id="name" name="name" required>
            <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>

        <div>
            <label for="description">내용</label>
            <textarea id="description" name="description" required></textarea>
            <div class="error-message" data-error-message="description"></div>
            <p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
        </div>

        <label>메인 카테고리</label>
        <div>
            <input id="all" type="radio" name="mainCategory" value="전체" th:text="'전체'">
            <div th:each="mainCategory : ${mainCategories}">
                <input type="radio" name="mainCategory" th:value="${mainCategory.name}" th:text="${mainCategory.name}" required>
            </div>
        </div>

        <label>서브 카테고리</label>
        <div>
            <div th:each="subCategory : ${subCategories}">
                <input type="radio" name="subCategory" th:value="${subCategory.name}" th:text="${subCategory.name}" required>
            </div>
        </div>

        <label>브랜드</label>
        <div>
            <div th:each="brand : ${brands}">
                <input type="radio" name="brand" th:value="${brand.name}" th:text="${brand.name}" required>
            </div>
        </div>

        <div>
            <label for="mainFile">메인 사진</label>
            <input type="file" id="mainFile" name="mainFile" required>
        </div>

        <div>
            <label for="subFiles">서브 사진들</label>
            <input type="file" id="subFiles" name="subFiles" multiple="multiple" required>
        </div>

        <div>
            <label for="price">가격</label>
            <input type="number" id="price" name="price" required>
            <p class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
        </div>

        <div>
            <label for="stock">수량</label>
            <input type="number" id="stock" name="stock" required>
            <p class="text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></p>
        </div>

        <div class="form-group">
            <label>태그들</label>
            <div class="row">
                <div th:each="tag, iterStat : ${tags}" class="col-md-2">
                    <input type="checkbox" name="tags" th:value="${tag.name}" />
                    <span th:text="${tag.name}"></span>
                    <th:block th:if="${iterStat.count % 5 == 0}"><br/></th:block>
                </div>
            </div>
            <p class="text-danger" th:if="${#fields.hasErrors('tags')}" th:errors="*{tags}"></p>
        </div>

        <button type="submit">상품 등록</button>
    </form>
</body>
<script>
    const form = document.getElementById('productSaveRequest');

    // form의 상태를 저장하고 불러오는 함수
    function saveFormState() {
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        localStorage.setItem('formState', JSON.stringify(data));
    }

    function loadFormState() {
        const data = JSON.parse(localStorage.getItem('formState') || '{}');
        for (const [name, value] of Object.entries(data)) {
            const input = form.elements[name];
            if (input) input.value = value;
        }
    }

    // form 제출 전에 상태를 저장
    form.addEventListener('submit', saveFormState);

    // 페이지 로딩 시 저장된 상태 불러오기
    loadFormState();
</script>
</html>
