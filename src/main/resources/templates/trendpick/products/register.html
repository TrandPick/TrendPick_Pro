<!DOCTYPE html>
<html layout:decorate="~{trendpick/usr/layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
</head>
<body>

<main layout:fragment="main" class="bg-white">

    <script>
        $(document).ready(function() {
            $(`input[name="mainCategory"]`).change(function () {
                // 기존에 나오던 녀석을 숨긴다.
                $(`[data-type-1]:not(.hidden)`).addClass("hidden");
                // 이번에 나와야 할 녀석을 노출시킨다.
                $(`[data-type-1="${this.value}"]`).removeClass("hidden");

                // 기존에 체크된 녀석을 체크해제 한다.
                $(`input[name="subCategory"]:checked`).prop("checked", false);

                // 디폴트로 가장 첫번째 것을 체크한다.
                $(`[data-type-1="${this.value}"] input[name="subCategory"]:first`).prop(
                    "checked",
                    true
                );
            });
            $(`input[name="mainCategory"]:first`).click();
        });
    </script>

    <script>
        function ProductSaveRequest__submit(form) {
            form.name.value = form.name.value.trim();

            if (form.name.value.length === 0) {
                toastWarning('상품명을 입력해주세요.');
                form.name.focus();
                return;
            }

            form.description.value = form.description.value.trim();

            if (form.description.value.length === 0) {
                toastWarning('내용을 입력해주세요.');
                form.description.focus();
                return;
            }

            const brandInputs = form.querySelectorAll('input[name="brand"]');

            if (brandInputs.value.length === 0) {
                toastWarning('브랜드를 체크해주세요');
                return;
            }

            if (form.mainFile.files.length === 0) {
                toastWarning('파일을 선택해주세요.');
                return;
            }

            if (form.subFiles.files.length === 0) {
                toastWarning('파일을 선택해주세요.');
                return;
            }

            form.price.value = form.price.value.trim();

            if (form.price.value.length === 0) {
                toastWarning('가격을 입력해주세요.');
                form.price.focus();
                return;
            }

            form.stock.value = form.stock.value.trim();

            if (form.stock.value.length === 0) {
                toastWarning('재고를 입력해주세요.');
                form.stock.focus();
                return;
            }

            const tagInputs = form.querySelectorAll('input[name="tags"]');
            let isTagsChecked = false;
            for (let i = 0; i < tagInputs.length; i++) {
                if (tagInputs[i].checked) {
                    isTagsChecked = true;
                    break;
                }
            }

            if (!isTagsChecked) {
                toastWarning('태그를 선택해주세요');
                return;
            }

            form.submit(); // 폼 발송
        }
    </script>

    <form id="productSaveRequest" th:object="${productSaveRequest}" method="post" enctype="multipart/form-data"
          class="m-4" onsubmit="ProductSaveRequest__submit(this); return false;">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
            <input type="text" id="name" name="name" class="shadow input-accent appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="mb-4">
            <label for="description" class="block text-gray-700 font-bold mb-2">Description</label>
            <textarea id="description" name="description" class="textarea-accent shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">Main Category</label>
            <div class="grid grid-cols-3 space-x-1">
                <div th:each="mainCategory, stat : ${mainCategories}" th:if="${mainCategory.name} != '추천'" class="space-x-1">
                    <label class="flex items-center" th:class="${stat.count % 3 == 0 ? 'col-start-1' : ''}">
                        <input required type="radio" id="mainCategory" name="mainCategory" th:value="${mainCategory.name}" class="radio radio-success">
                        <span th:text="${mainCategory.name}"></span>
                    </label>
                </div>
            </div>
        </div>

        <div class="mb-4 gap-4">
            <label class="block text-gray-700 font-bold mb-2">Sub Category</label>
            <div th:each="subCategories, stat : ${subCategoriesList}">
                <label th:each="subCategory : ${subCategories.value}" th:data-type-1="${subCategories.key}" class="hidden">
                    <input required type="radio" id="subCategory" name="subCategory" th:value="${subCategory.name}" class="radio radio-success">
                    <span th:text="${subCategory.name}" class="text-gray-700"></span>
                </label>
            </div>
        </div>

        <label class="block text-gray-700 font-bold mb-2">Brand</label>
        <div>
            <label for="brand">
                <input type="radio" id="brand" name="brand" th:value="${brands.name}" class="radio radio-success" checked="checked">
                <span th:text="${brands.name}" class="text-gray-700"></span>
            </label>
        </div>

        <div class="mb-4">
            <label for="mainFile" class="block text-gray-700 font-bold mb-2">Main Image</label>
            <input type="file" id="mainFile" name="mainFile" class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline input-accent">
        </div>

        <div class="mb-4">
            <label for="subFiles" class="block text-gray-700 font-bold mb-2">Sub Images</label>
            <input type="file" id="subFiles" name="subFiles" multiple="multiple" class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline input-accent">
        </div>

        <div class="mb-4">
            <label for="price" class="block text-gray-700 font-bold mb-2">Price</label>
            <input type="number" id="price" name="price" class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline input-accent">
        </div>

        <div class="mb-4">
            <label for="stock" class="block text-gray-700 font-bold mb-2">Stock</label>
            <input type="number" id="stock" name="stock" class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline input-accent">
        </div>

        <div class="form-group">
            <label class="block text-gray-700 font-bold mb-2">Tags</label>
            <div class="grid grid-cols-5">
                <div th:each="tag, iterStat : ${tags}" class="col-md-2" >
                    <input type="checkbox" name="tags" th:value="${tag.name}" class="checkbox checkbox-success"/>
                    <span th:text="${tag.name}" class="text-gray-700"></span>
                    <th:block th:if="${iterStat.count % 5 == 0}"><br/></th:block>
                </div>
            </div>
        </div>

        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Register Product</button>
    </form>
</main>
</body>
</html>
